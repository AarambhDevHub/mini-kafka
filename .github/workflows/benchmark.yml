name: ğŸš€ Mini Kafka Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: ğŸ“Š Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ¦€ Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: ğŸ”§ Build project
      run: cargo build --release
        
    - name: âš¡ Run benchmarks and save results
      run: |
        # Create results directory
        mkdir -p benchmark_results
        
        # Run benchmarks and capture output
        echo "ğŸš€ Running Mini Kafka benchmarks..."
        cargo bench 2>&1 | tee benchmark_results/benchmark_output.txt
        
        # Create summary report
        echo "# Mini Kafka Benchmark Results" > benchmark_results/SUMMARY.md
        echo "Generated: $(date)" >> benchmark_results/SUMMARY.md
        echo "Commit: ${{ github.sha }}" >> benchmark_results/SUMMARY.md
        echo "Repository: ${{ github.repository }}" >> benchmark_results/SUMMARY.md
        echo "Run ID: ${{ github.run_id }}" >> benchmark_results/SUMMARY.md
        echo "" >> benchmark_results/SUMMARY.md
        echo "## Results" >> benchmark_results/SUMMARY.md
        echo '```
        grep -E "(time:|thrpt:|Found.*outliers)" benchmark_results/benchmark_output.txt >> benchmark_results/SUMMARY.md || true
        echo '```' >> benchmark_results/SUMMARY.md
        
        # Copy HTML reports if they exist
        if [ -d "target/criterion" ]; then
          cp -r target/criterion benchmark_results/html_reports/
          echo "ğŸ“Š Criterion HTML reports copied to benchmark_results/html_reports/"
        fi
        
        # Show what we created
        echo "ğŸ“ Created benchmark files:"
        ls -la benchmark_results/
        
    - name: ğŸ“ Upload benchmark artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mini-kafka-benchmarks-${{ github.run_number }}
        path: benchmark_results/
        retention-days: 90
        
    - name: ğŸ“Š Upload Criterion HTML reports separately
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: criterion-html-reports-${{ github.run_number }}
        path: target/criterion/
        retention-days: 30
        
    - name: ğŸ“ Comment benchmark results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const summary = fs.readFileSync('benchmark_results/SUMMARY.md', 'utf8');
            const runUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“Š Mini Kafka Benchmark Results\n\n${summary}\n\n**ğŸ“ [Download Full Results](${runUrl})**\n\n---\n*Benchmarks completed successfully! ğŸ‰*`
            });
            console.log('âœ… Posted benchmark results to PR');
          } catch (error) {
            console.log('âš ï¸ Could not post PR comment:', error.message);
          }
